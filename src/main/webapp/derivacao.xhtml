<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cálculo Brasil</title>
        <h:outputStylesheet library="css" name="geral.css" />
    </h:head>
    <h:body>
        <ui:decorate template="/templates/masterDecorator.xhtml">
        <h2>Derivação explícita</h2>         
        <table id="corpo" align="center">
            <tr>
                <td>
                    <h:form id="formDerivada">
                        <p:fieldset legend="Derivação" style="margin-bottom:20px">
                            <p:growl for="destinoAviso" id="growl" autoUpdate="true" showDetail="true"/>
                            <h:panelGrid columns="2" cellpadding="5">

                                <h:outputText value="f(x) = " />
                                <h:inputText id="expressao" value="#{derivadaBean.expressao}" size="40" >
                                    <h:outputText id="outExpressao" value="#{derivadaBean.expressao}" />
                                </h:inputText>
                                                                
                                <h:commandButton value="Derive!" action="#{derivadaBean.derivar()}" class="botao" />
                                <h:commandButton value="Exemplifique!" action="#{derivadaBean.exemplificar()}" class="botaoD" />
                                
                                <h:outputText value="Sua derivada: " />
          
                                <h:outputText value="#{derivadaBean.derivada}" />
                                
                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>
                </td>
            </tr>
        </table>
        </ui:decorate>
    </h:body>
</html>
