<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cálculo Brasil</title>
        <h:outputStylesheet library="css" name="geral.css" />
    </h:head>
    <h:body>
        <ui:decorate template="/templates/masterDecorator.xhtml">
            <h2>Cálculo Numérico</h2>         
            <table id="corpo" align="center">
                <tr>
                    <td>
                        
                        <h:form id="formCN">
                            <p:fieldset legend="Regra de Simpson" style="margin-bottom:20px">
                                <p:growl for="destinoAviso" id="growl" autoUpdate="true" showDetail="true"/>
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputText value="f(x) = " />
                                    <h:inputText id="expressao" value="#{simpsonBean.expressaoFuncao}" size="40" />

                                    <h:outputText value="Limite inferior: " />
                                    <h:inputText id="esq" value="#{simpsonBean.esquerda}" size="3" />

                                    <h:outputText value="Limite superior: " />
                                    <h:inputText id="dir" value="#{simpsonBean.direita}" size="3" />

                                    <h:outputText value="n: " />
                                    <h:inputText id="n" value="#{simpsonBean.n}" size="3" />

                                    <h:commandButton value="Resolva!" action="#{simpsonBean.resolver()}" class="botao" />
                                    <h:outputText id="oculto" value="" />

                                    <h:outputText value="Integral aproximada: " />
                                    <h:outputText value="#{simpsonBean.integral}" />

                                </h:panelGrid>

                                <p:dataTable var="x" value="#{simpsonBean.iteracoes}">
                                    <p:column headerText="i">
                                        <h:outputText value="#{x.i}" />
                                    </p:column>

                                    <p:column headerText="xi">
                                        <h:outputText value="#{x.x}" />
                                    </p:column>

                                    <p:column headerText="f(xi)">
                                        <h:outputText value="#{x.f}" />
                                    </p:column>

                                </p:dataTable>

                            </p:fieldset>
                    </h:form>
                    </td>
                </tr>
            </table>
        </ui:decorate>
    </h:body>
</html>
