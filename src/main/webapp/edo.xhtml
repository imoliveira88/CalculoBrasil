<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cálculo Brasil</title>
        <h:outputStylesheet library="css" name="geral.css" />
    </h:head>
    <h:body>
        <ui:decorate template="/templates/masterDecorator.xhtml">
            <h2>Equação Diferencial Ordinária</h2>         
            <table id="corpo" align="center">
                <tr>
                    <td>
                        
                        <h:form id="formEDO">
                            <p:fieldset legend="EDO Homogênea de Segunda Ordem" style="margin-bottom:20px">
                                <p:growl for="destinoAviso" id="growl" autoUpdate="true" showDetail="true"/>
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputText value="a = " />
                                    <h:inputText id="a" value="#{edoBean.a}" size="3" />

                                    <h:outputText value="b = " />
                                    <h:inputText id="b" value="#{edoBean.b}" size="3" />

                                    <h:outputText value="c = " />
                                    <h:inputText id="c" value="#{edoBean.c}" size="3" />

                                    <h:commandButton value="Resolva!" action="#{edoBean.resolver()}" class="botao" />
                                    <h:outputText id="oculto" value="" />

                                    <h:outputText value="Solução em LaTeX: " />
                                    <h:inputTextarea value="#{edoBean.resposta}" cols="100" rows="30" />

                                </h:panelGrid>

                            </p:fieldset>
                    </h:form>
                        
                    </td>
                </tr>
            </table>
        </ui:decorate>
    </h:body>
</html>
