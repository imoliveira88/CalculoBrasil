<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cálculo Brasil</title>
        <h:outputStylesheet library="css" name="geral.css" />
    </h:head>
    <h:body>
        <ui:decorate template="/templates/masterDecorator.xhtml">
            <h2>Cálculo Numérico</h2>         
            <table id="corpo" align="center">
                <tr>
                    <td>
                        
                        <h:form id="formCN">
                            <p:fieldset legend="Newton-Raphson" style="margin-bottom:20px">
                                <p:growl for="destinoAviso" id="growl" autoUpdate="true" showDetail="true"/>
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputText value="f(x) = " />
                                    <h:inputText id="expressao" value="#{calculoNBean.expressaoFuncao}" size="40" />

                                    <h:outputText value="Limite à esquerda: " />
                                    <h:inputText id="m" value="#{calculoNBean.m}" size="3" />

                                    <h:outputText value="Limite à direita: " />
                                    <h:inputText id="n" value="#{calculoNBean.n}" size="3" />

                                    <h:outputText value="Número máximo de iterações: " />
                                    <h:inputText id="itmax" value="#{calculoNBean.itmax}" size="3" />

                                    <h:outputText value="Erro máximo: " />
                                    <h:inputText id="erromax" value="#{calculoNBean.erromax}" size="3" />

                                    <h:commandButton value="Resolva!" action="#{calculoNBean.resolver()}" class="botao" />
                                    <p:commandButton id="cnBtn" value="LaTeX" class="botao" />

                                    <h:outputText value="Raiz aproximada: " />
                                    <h:outputText value="#{calculoNBean.raizatual}" />

                                    <h:outputText value="Número de iterações: " />
                                    <h:outputText value="#{calculoNBean.iteracoes}" />

                                </h:panelGrid>
                                
                                <p:overlayPanel id="imagePanel" for="cnBtn" showCloseIcon="true">
                                        <h:inputTextarea value="#{calculoNBean.resposta}" cols="100" rows="20" />
                                </p:overlayPanel>

                                <p:dataTable var="x" value="#{calculoNBean.x}">
                                    <p:column headerText="i">
                                        <h:outputText value="#{x.i}" />
                                    </p:column>

                                    <p:column headerText="xi">
                                        <h:outputText value="#{x.x}" />
                                    </p:column>

                                    <p:column headerText="f(xi)">
                                        <h:outputText value="#{x.f}" />
                                    </p:column>

                                    <p:column headerText="Erro">
                                        <h:outputText value="#{x.e}" />
                                    </p:column>
                                </p:dataTable>

                            </p:fieldset>
                    </h:form>
                    </td>
                </tr>
            </table>
        </ui:decorate>
    </h:body>
</html>
